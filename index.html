<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>EjercicioExamenP1.1</title>
</head>

<body>

    <div class="container mt-5">
        <h2>Despensa de productos</h2>
        <div class="row" id="despensa">
            <div class="card mt-4 p-4">
                <div class="col-5 mb-3">
                    <label class="form-label" for="producto1">Producto 1</label>
                    <input type="number" class="form-control" id="p1" />
                </div>

                <div class="col-5 mb-3">
                    <label class="form-label" for="producto2">Producto 2</label>
                    <input type="number" class="form-control" id="p2" />
                </div>

                <div class="col-5 mb-3">
                    <label class="form-label" for="producto3">Producto 3</label>
                    <input type="number" class="form-control" id="p3" />
                </div>

                <div class="col-5 mb-3">
                    <label class="form-label" for="producto4">Producto 4</label>
                    <input type="number" class="form-control" id="p4" />
                </div>

                <div class="col-5 mb-3">
                    <label class="form-label" for="producto5">Producto 5</label>
                    <input type="number" class="form-control" id="p5" />
                </div>
            </div>
           
            <div class="card mt-4 p-4">
                <div class="col-12 mb-6">
                    <label class="form-label" for="subtotal">Subtotal:</label>
                    <input type="number" class="form-control" id="subtotal" readonly />
                </div>
                <div class="col-12 mb-6">
                    <label class="form-label" for="descuento">Descuento:</label>
                    <input type="text" class="form-control" id="descuento" readonly />
                </div>
                <div class="col-12 mb-6">
                    <label class="form-label" for="total">Total a pagar:</label>
                    <input type="number" class="form-control" id="total" readonly />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-6 mt-3">
                <button class="btn btn-success" onclick="calcular()">Calcular</button>
                <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div>



        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
